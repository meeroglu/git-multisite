<!doctype html>
<html>
  <head>
    <style type="text/css">
      body {
        font-family: Helvetica, Arial;
      }
    </style>
    <script src="../assets/mui/webcomponents/mui-webcomponents.js"></script>
  </head>
  <body>
    <h1>Buttons</h1>
    <h3>Normal buttons</h3>
    <div>
      <mui-btn type="button" color="default">Button</mui-btn>
      <mui-btn type="button" color="primary">Button</mui-btn>
      <mui-btn type="button" color="danger">Button</mui-btn>
    </div>
    <div>
      <mui-btn type="button" color="default" disabled>Button</mui-btn>
      <mui-btn type="button" color="primary" disabled>Button</mui-btn>
      <mui-btn type="button" color="danger" disabled>Button</mui-btn>
    </div>
    <hr>
    <h3>Flat buttons</h3>
    <div>
      <mui-btn type="button" color="default" depth="flat">Button</mui-btn>
      <mui-btn type="button" color="primary" depth="flat">Button</mui-btn>
      <mui-btn type="button" color="danger" depth="flat">Button</mui-btn>
    </div>
    <hr>
    <h3>Raised buttons</h3>
    <div>
      <mui-btn type="button" color="default" depth="raised">Button</mui-btn>
      <mui-btn type="button" color="primary" depth="raised">Button</mui-btn>
      <mui-btn type="button" color="danger" depth="raised">Button</mui-btn>
    </div>
    <hr>
    <h3>Floating action buttons</h3>
    <div>
      <mui-btn type="floating">+</mui-btn>
      <mui-btn type="floating" size="mini">+</mui-btn>
    </div>
    <hr>
    <h3>Button sizes</h3>
    <div>
      <mui-btn type="button" color="primary" size="normal">Button</mui-btn>
      <mui-btn type="button" color="primary" size="lg">Button</mui-btn>
    </div>
  </body>
</html>
