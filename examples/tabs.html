<!doctype html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="assets/mui/css/mui.css"/>
    <script src="assets/mui/js/mui.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Tabs</h1>

      <div class="mui-panel">
        <ul class="mui-tabs">
          <li class="mui-active"><a data-mui-toggle="tab" data-mui-controls="home">Home</a></li>
          <li><a data-mui-toggle="tab" data-mui-controls="profile">Profile</a></li>
          <li><a data-mui-toggle="tab" data-mui-controls="messages">Messages</a></li>
          <li><a data-mui-toggle="tab" data-mui-controls="settings">Settings</a></li>
        </ul>
        <div class="mui-tab-content">
          <div class="mui-tab-pane mui-active" id="home">Home</div>
          <div class="mui-tab-pane" id="profile">Profile</div>
          <div class="mui-tab-pane" id="messages">Messages</div>
          <div class="mui-tab-pane" id="settings">Settings</div>
        </div>

        <h2>mui-tabs-justified</h2>
        <ul class="mui-tabs mui-tabs-justified">
          <li class="mui-active"><a data-mui-toggle="tab" data-mui-controls="home2">Home</a></li>
          <li><a data-mui-toggle="tab" data-mui-controls="profile2">Profile</a></li>
          <li><a data-mui-toggle="tab" data-mui-controls="messages2">Messages</a></li>
          <li><a data-mui-toggle="tab" data-mui-controls="settings2">Settings</a></li>
        </ul>
        <div class="mui-tab-content">
          <div class="mui-tab-pane mui-active" id="home2">Home</div>
          <div class="mui-tab-pane" id="profile2">Profile</div>
          <div class="mui-tab-pane" id="messages2">Messages</div>
          <div class="mui-tab-pane" id="settings2">Settings</div>
        </div>
        
      </div>
    </div>
  </body>
</html>
