<!doctype html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="assets/mui/css/mui.css"/>
    <script src="assets/mui/js/mui.js"></script>
  </head>
  <body>
    <div class="mui-container">
      <h1>Buttons</h1>
      <div class="mui-panel">
        <h3>Normal buttons</h3>
        <div>
          <button class="mui-btn mui-btn-default">Button</button>
          <button class="mui-btn mui-btn-primary">Button</button>
          <button class="mui-btn mui-btn-danger">Button</button>
          <button class="mui-btn mui-btn-accent">Button</button>
        </div>
        <div>
          <button class="mui-btn mui-btn-default" disabled>Button</button>
          <button class="mui-btn mui-btn-primary" disabled>Button</button>
          <button class="mui-btn mui-btn-danger" disabled>Button</button>
          <button class="mui-btn mui-btn-accent" disabled>Button</button>
        </div>
        <hr>
        <h3>Flat buttons</h3>
        <div>
          <button class="mui-btn mui-btn-default mui-btn-flat">Button</button>
          <button class="mui-btn mui-btn-primary mui-btn-flat">Button</button>
          <button class="mui-btn mui-btn-danger mui-btn-flat">Button</button>
          <button class="mui-btn mui-btn-accent mui-btn-flat">Button</button>
        </div>
        <div>
          <button class="mui-btn mui-btn-default mui-btn-flat" disabled>Button</button>
          <button class="mui-btn mui-btn-primary mui-btn-flat" disabled>Button</button>
          <button class="mui-btn mui-btn-danger mui-btn-flat" disabled>Button</button>
          <button class="mui-btn mui-btn-accent mui-btn-flat" disabled>Button</button>
        </div>
        <hr>
        <h3>Raised buttons</h3>
        <div>
          <button class="mui-btn mui-btn-default mui-btn-raised">Button</button>
          <button class="mui-btn mui-btn-primary mui-btn-raised">Button</button>
          <button class="mui-btn mui-btn-danger mui-btn-raised">Button</button>
          <button class="mui-btn mui-btn-accent mui-btn-raised">Button</button>
        </div>
        <div>
          <button class="mui-btn mui-btn-default mui-btn-raised" disabled>Button</button>
          <button class="mui-btn mui-btn-primary mui-btn-raised" disabled>Button</button>
          <button class="mui-btn mui-btn-danger mui-btn-raised" disabled>Button</button>
          <button class="mui-btn mui-btn-accent mui-btn-raised" disabled>Button</button>
        </div>
        <hr>
        <h3>Floating action buttons</h3>
        <div>
          <button class="mui-btn mui-btn-floating">+</button>
          <button class="mui-btn mui-btn-floating mui-btn-floating-mini">+</button>
        </div>
        <hr>
        <h3>Button sizes</h3>
        <div>
          <button class="mui-btn mui-btn-primary">Button</button>
          <button class="mui-btn mui-btn-primary mui-btn-lg">Button</button>
        </div>
      </div>
    </div>
  </body>
</html>
